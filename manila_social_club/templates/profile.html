<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='pro1.jpg') }}");
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000000d7;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(235, 233, 233);
            box-shadow: 0 0 50px rgb(255, 255, 255);
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #5b5757;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgb(250, 112, 6);
        }
        .upload-profile {
            margin-top: 10px;
            text-align: center;
        }
        .upload-profile input[type="file"] {
            display: none;
        }
        .upload-profile label {
            display: inline-block;
            padding: 10px 15px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 13px;
        }
        .upload-profile label:hover {
            background-color: #0b0b0b;
        }
        .shirt-design-container {
            max-height: 300px; 
            overflow-y: auto; 
            margin-bottom: 20px;
            background-color: #070707; 
        }
        .shirt-design {
            background-color: #bababa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .color-box {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .right-content {
            text-align: center;
            background-color: #555353d3;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin-top: 10px;
            margin-bottom: 40px;
            overflow-y: auto;
        }
        .info {
            text-align: left;
            color: #fff;
        }

        /* Responsive adjustments */
        @media only screen and (max-width: 768px) {
            body {
                padding: 10px;
            }
            .profile-container {
                width: 100%;
                padding: 10px;
            }
            .profile-picture {
                width: 120px;
                height: 120px;
            }
            .upload-profile label {
                font-size: 12px;
                padding: 8px 10px;
            }
            .right-content {
                width: 100%;
            }
            .shirt-design {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media only screen and (max-width: 480px) {
            .profile-container {
                padding: 5px;
            }
            .profile-picture {
                width: 100px;
                height: 100px;
            }
            .upload-profile label {
                font-size: 10px;
                padding: 6px 8px;
            }
            .right-content {
                padding: 10px;
            }
            .shirt-design {
                padding: 5px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="{{ session.get('profile_picture', url_for('static', filename='default-profile.jpg')) }}" alt="Profile Picture" class="profile-picture">
        <div class="upload-profile">
            <input type="file" id="profile-picture" accept="image/*" onchange="previewProfilePicture(event)">
            <label for="profile-picture">Upload Profile Picture</label>
        </div>
        <div class="info">
            <p><strong>First Name:</strong> {{ profile_data.firstname }}</p>
            <p><strong>Last Name:</strong> {{ profile_data.lastname }}</p>
            <p><strong>Username:</strong> {{ profile_data.username }}</p>
            <p><strong>Email:</strong> {{ profile_data.email }}</p>
        </div>
        <div class="right-content">
            <h3>Customize Shirt</h3>
            {% for design in profile_data.shirt_designs %}
                <div class="shirt-design">
                    <div class="color-box" style="background-color: {{ design[0] }};"></div>
                    <p><strong>Color:</strong> {{ design[0] }}</p>
                    <p><strong>Design:</strong> <img src="{{ design[1] }}" width="50"></p>
                </div>
            {% endfor %}
            <button class="back-button" onclick="window.location.href='/productpage'">Back to Products</button>
        </div>
    </div>
    <script>
        var profilePicture = sessionStorage.getItem('profile_picture');

        if (profilePicture) {
            document.querySelector('.profile-picture').src = profilePicture;
        }

        function previewProfilePicture(event) {
            var input = event.target;
            var reader = new FileReader();
            reader.onload = function(){
                var profilePicture = document.querySelector('.profile-picture');
                profilePicture.src = reader.result;

                // Store the image data in session storage
                sessionStorage.setItem('profile_picture', reader.result);
            };
            reader.readAsDataURL(input.files[0]);
        }
    </script>
</body>
</html>
