<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manila Social Club_Upload</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-image: url("{{ url_for('static', filename='lop.jpg') }}");
            background-size: cover; /* Changed to cover for better responsiveness */
            background-repeat: no-repeat;
            background-position: center;
            color: #fff;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        .content-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        .title-back {
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: left;
            margin: 10px;
            max-width: 400px;
        }
        h1 {
            font-size: 20px;
            margin: 0;
        }
        h3 {
            font-size: 16px;
            margin: 10px 0 0 0;
        }
        .upload-container {
            background-color: rgba(0, 0, 0, 0.897);
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(247, 247, 247, 0.1);
            text-align: center;
            width: 80%;
            max-width: 300px;
            margin: 20px;
        }
        .upload-container input[type="file"] {
            display: none;
        }
        .upload-container label {
            display: inline-block;
            padding: 10px 20px;
            font-size: 13px;
            border: none;
            border-radius: 5px;
            background-color: #111922;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-container label:hover {
            background-color: #535f6d;
        }
        .upload-container img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            display: none; /* Initially hide image */
        }

        #image-preview-container {
            width: 100%;
            padding-top: 75%; /* Aspect ratio of 4:3 (adjust as needed) */
            position: relative; /* Contain the image */
            overflow: hidden; /* Ensure the image does not overflow */
        }
        
        #preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure the image scales while maintaining its aspect ratio */
            border-radius: 10px;
        }


        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center; /* Center the buttons */
            margin-bottom: 20px; /* Added margin to separate from the upload container */
        }
        .submit-button,
        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            border: none;
            border-radius: 5px;
            background-color: #000000;
            color: #ffffff;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        .submit-button:hover,
        .back-button:hover {
            background-color: #535f6d;
        }
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 200px; /* Adjusted for responsiveness */
            height: 200px; /* Adjusted for responsiveness */
            border-radius: 120px;
        }

        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
                align-items: center;
            }
            .title-back {
                text-align: center;
                margin: 15px 0;
            }
            .upload-container {
                width: 90%;
                max-width: 300px;
            }
            .button-container {
                flex-direction: column;
                gap: 5px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }
            h3 {
                font-size: 14px;
            }
            .upload-container {
                padding: 15px;
                width: 95%;
                max-width: 250px;
            }
            .submit-button, .back-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='MSC1.png') }}" alt="MSCLUB Logo">
    </div>
    <h1 class=title-back>UNSURE WHICH COLOR<br>LOOKS BEST ON YOU?</h1>
    <h3 class=title-back>Upload your selfie to find out which<br>color suit you best</h3>
    <div class="upload-container">
        <h2>UPLOAD SELFIE</h2>
        <form id="upload-form" method="POST" enctype="multipart/form-data" action="{{ url_for('upload') }}">
            <input type="file" id="file-input" name="file" accept="image/*" onchange="previewImage(event)" required>
            <label for="file-input">Choose File</label>
        </form>
        <div id="image-preview-container">
            <img id="preview" src="#" alt="Image Preview">
        </div>
    </div>
    <div class="button-container">
        <button type="submit" form="upload-form" class="submit-button">Upload</button>
        <a href="{{ url_for('productpage') }}" class="back-button">Back</a>
    </div>
    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    const previewContainer = document.getElementById('image-preview-container');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    previewContainer.style.display = 'block'; // Show image container
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
